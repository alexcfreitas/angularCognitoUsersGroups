<style>
  table {
    border-collapse: separate;
    border-spacing: 50px 0;
  }
  h2 {
    padding: 10px 0;
  }
  td {
    padding: 10px 0;
  }
</style>
<section>
  <div class="container">
    <div class="row message-row" *ngIf="!isAuthorizedViewPage">
      <div class="col-lg-8">
        <div class="alert alert-danger">
          {{ error }}
        </div>
      </div>
    </div>
    <div *ngIf="isAuthorizedViewPage" class="row">
          <div class="col-md-12">
          <h3 align="center">Lista de Usuários</h3>
          <div class="table-responsive">
                <table id="mytable" class="table table-bordred table-striped">
                     <thead>
                     <th>Id Usuário</th>
                     <th>Conveniado</th>
                     <th>Email Verificado</th>
                     <th>Perfil</th>
                     <th>Email</th>
                     </thead>
      <tbody>
        <tr *ngFor="let person of _data">
          <td *ngFor="let atributos of person.Attributes">
               {{ atributos.Value }}
          </td>
        </tr>
      </tbody>

  </table>

  <div class="clearfix"></div>
              </div>
          </div>
    </div>
  </div>
</section>
