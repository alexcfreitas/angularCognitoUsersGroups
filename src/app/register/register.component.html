<div class="container">

  <div class="row">
    <div class="col-lg-4">
      <form (ngSubmit)="register(regform)" #regform="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" ngModel class="form-control" required>
        </div>
        <div class="form-group">
          <label for="role">Perfil</label>
          <select type="role" name="role" id="role" ngModel class="form-control">
            <option selected>Selecione o Perfil</option>
            <option value="Master">Master</option>
            <option value="Administrador">Administrador</option>
            <option value="Gerente">Gerente</option>
          </select>
        </div>
        <div class="form-group">
          <label for="parceiro">Conveniado</label>
          <select type="parceiro" name="parceiro" id="parceiro" ngModel class="form-control">
            <option selected>Selecione o Conveniado</option>
            <option value="papa">Papa</option>
            <option value="boxter">Boxter</option>
            <option value="shell">Shell</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Registro</button>
      </form>
    </div>
  </div>
  <br/>
  <div *ngIf="confirmCode" class="row message-row">
    <h3>Por favor verifique seu email, e nos informe o código de verificação:</h3>
    <div class="col-lg-4">
      <form (ngSubmit)="validateAuthCode(codeform)" #codeform="ngForm">
        <div class="form-group">
          <label for="code">Code</label>
          <input type="text" name="code" id="code" ngModel class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Código Verificação</button>
      </form>
    </div>
  </div>
  <div *ngIf="codeWasConfirmed" class="row message-row">
    <h3>Verification Code was confirmed, please click <a routerLink="/login">here</a> to login</h3>
  </div>
</div>
