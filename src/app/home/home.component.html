<style>
  table {
    border-collapse: separate;
    border-spacing: 50px 0;
  }

  td,
  h2 {
    padding: 10px 0;
  }
</style>

<div class="container">
  <div class="row col-md-12">
    <div class="col-md-12">
      <div class="row message-row">
        <div class="col-md-12">
          <div *ngIf="bAuthenticated" class="alert alert-success">
            Usuário Autenticado
            <p>Bem vindo, {{ user.idToken.payload.sub }}</p>
          </div>
          <div *ngIf="!bAuthenticated" class="alert alert-danger">
            Usuário Não Autenticado
          </div>
        </div>
      </div>
      <div *ngIf="bAuthenticated" class="row col-md-12">
        <div class="col-md-12">
            <div class="form-group">
                <label>Id Usuário</label>
                <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" value="{{ user.idToken.payload.sub }}">
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                  <input type="text" class="form-control" value="{{ user.idToken.payload.email }}">
                </div>
            </div>
            <div class="form-group">
                <label>Conveniado</label>
                <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="text" class="form-control" value="{{ user.idToken.payload['custom:conveniado'] }}">
                </div>
            </div>
            <div class="form-group">
                <label>Perfil</label>
                <div class="input-group"> <span class="input-group-addon"><span class="glyphicon glyphicon-resize-vertical"></span></span>
                    <input type="text" class="form-control" value="{{ user.idToken.payload.profile }}">
                </div>
            </div>
        </div>
    </div>
    </div>
  </div>
</div>
